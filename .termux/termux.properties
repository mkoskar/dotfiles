# https://github.com/termux/termux-app/blob/master/termux-shared/src/main/java/com/termux/shared/termux/settings/properties/

extra-keys-text-all-caps = false
terminal-margin-horizontal = 0
terminal-onclick-url-open = true
use-black-ui = true

