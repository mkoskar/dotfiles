# vim: fdm=marker

[bell]
color = "#dddddd"
duration = 200

[colors] # {{{
cursor = { cursor = "#dddddd", text = "#000000" }
draw_bold_text_with_bright_colors = true
primary = { background = "#000000", bright_foreground = "#dddddd", foreground = "#aeaeae" }
vi_mode_cursor = { cursor = "#dddddd", text = "#000000" }

[colors.bright]
black = "#4d4d4d"
red = "#bf6060"
green = "#60bf60"
yellow = "#ccc466"
blue = "#6070bf"
magenta = "#bf60bf"
cyan = "#60afbf"
