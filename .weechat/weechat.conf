status_time = default

[completion]
base_word_until_cursor = on
command_inline = on
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_case_sensitive = off
nick_completer = ": "
nick_first_only = off
nick_ignore_chars = "[]`_-^"
partial_completion_alert = on
partial_completion_command = on
partial_completion_command_arg = on
partial_completion_count = on
partial_completion_other = off
partial_completion_templates = "config_options"

[history]
display_default = 5
max_buffer_lines_minutes = 0
max_buffer_lines_number = 4096
max_commands = 100
max_visited_buffers = 50

[proxy]
default.address = "127.0.0.1"
default.ipv6 = off
default.password = ""
default.port = 1081
default.type = socks5
default.username = ""
tor.address = "127.0.0.1"
tor.ipv6 = off
tor.password = ""
tor.port = 9050
tor.type = socks5
tor.username = ""

[network]
connection_timeout = 60
gnutls_ca_system = on
gnutls_ca_user = ""
gnutls_handshake_timeout = 30
proxy_curl = ""

[plugin]
autoload = "alias,buflist,charset,fset,irc,logger,perl,python,script,spell,trigger"
debug = off
extension = ".so,.dll"
path = "${weechat_data_dir}/plugins"
save_config_on_unload = on

[signal]
sighup = "${if:${info:weechat_headless}?/reload:/quit -yes}"
sigquit = "/quit -yes"
sigterm = "/quit -yes"
sigusr1 = ""
sigusr2 = ""

