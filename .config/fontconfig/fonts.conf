<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match target="pattern">
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <!-- ======================================== -->

    <match target="pattern">
        <test name="family">
            <string>local_dmenu</string>
        </test>
        <edit name="family" binding="same">
            <string>Terminus Awesome</string>
        </edit>
        <edit name="pixelsize">
            <double>16</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>local_osd</string>
        </test>
        <edit name="family" binding="same">
            <string>Terminus Awesome</string>
        </edit>
        <edit name="weight">
            <const>bold</const>
        </edit>
        <edit name="pixelsize">
            <double>24</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>local_statusbar</string>
        </test>
        <edit name="family" binding="same">
            <string>monospace</string>
        </edit>
        <edit name="weight">
            <const>bold</const>
        </edit>
        <edit name="size">
            <double>8</double>
        </edit>
    </match>

    <!-- ======================================== -->

    <alias binding="same">
        <family>Tamsyn</family>
        <prefer>
            <family>Misc Tamsyn</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Terminus Awesome</family>
        <prefer>
            <family>Pomodoro</family>
            <family>FontAwesome</family>
            <family>Octicons</family>
            <family>Icomoon</family>
            <family>Terminus</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Terminus Nerd</family>
        <prefer>
            <family>Symbols Nerd Font</family>
            <family>Terminus</family>
        </prefer>
    </alias>

    <!-- ======================================== -->

    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Open Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Meslo LG M</family>
            <family>Noto Sans Mono</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <!-- ======================================== -->

    <!--

    PostScript              URW                     Ghostscript             GUST
    =========================================================================================
    ITC Avant Garde Gothic  URW Gothic L            URW Gothic              TeX Gyre Adventor
    ITC Bookman             URW Bookman L           URW Bookman             TeX Gyre Bonum
    Courier                 Nimbus Mono L           Nimbus Mono PS          TeX Gyre Cursor
    Helvetica               Nimbus Sans L           Nimbus Sans             TeX Gyre Heros
    Helvetica Condensed     Nimbus Sans Cond L      Nimbus Sans Narrow      TeX Gyre Heros Cn
    New Century Schoolbook  Century Schoolbook L    C059                    TeX Gyre Schola
    Palatino                URW Palladio L          P052                    TeX Gyre Pagella
    Symbol                  Standard Symbols L      Standard Symbols PS     n/a
    Times                   Nimbus Roman No9 L      Nimbus Roman            TeX Gyre Termes
    ITC Zapf Chancery       URW Chancery L          Z003                    TeX Gyre Chorus
    ITC Zapf Dingbats       Dingbats                D050000L                n/a

    -->

    <alias binding="same">
        <family>ITC Avant Garde Gothic</family>
        <prefer>
            <family>TeX Gyre Adventor</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>ITC Bookman</family>
        <prefer>
            <family>TeX Gyre Bonum</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>TeX Gyre Cursor</family>
            <family>Courier New</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>TeX Gyre Heros</family>
            <family>Arial</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Condensed</family>
        <prefer>
            <family>TeX Gyre Heros Cn</family>
            <family>Arial Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Narrow</family>
        <prefer>
            <family>TeX Gyre Heros Cn</family>
            <family>Arial Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>New Century Schoolbook</family>
        <prefer>
            <family>TeX Gyre Schola</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Palatino</family>
        <prefer>
            <family>TeX Gyre Pagella</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Symbol</family>
        <prefer>
            <family>Noto Sans Symbols</family>
            <family>Noto Sans Symbols2</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>TeX Gyre Termes</family>
            <family>Times New Roman</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>ITC Zapf Chancery</family>
        <prefer>
            <family>TeX Gyre Chorus</family>
        </prefer>
    </alias>

    <!-- ======================================== -->

    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Arial Narrow</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier New</family>
        <prefer>
            <family>Cousine</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <!-- ======================================== -->

    <match target="scan">
        <test name="family">
            <string>mononoki</string>
        </test>
        <edit name="spacing">
            <int>100</int>
        </edit>
    </match>

    <match target="font">
        <test name="family">
            <string>FiraGO</string>
        </test>
        <edit mode="append" name="fontfeatures">
            <string>tnum on</string>
            <string>zero on</string>
        </edit>
    </match>

</fontconfig>
